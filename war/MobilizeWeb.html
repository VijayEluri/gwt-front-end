<!doctype html>
<!-- (standards mode)  -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="MobilizeWeb.css">
    <title>Mobilize Web</title>
    
    <!--  load compiled module   -->
    <script type="text/javascript" language="javascript" src="mobilizeweb/mobilizeweb.nocache.js"></script>
  </head>

  <body>

    <!-- iframe for history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- web app will not function without javascript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <div id="header"></div>
    
    <div id="main-content"></div>
    
    <div class="floatstop" />
    
    <div id="footer">
      <span id="copyright"></span>
      <span id="footer-links"></span>
    </div>

  </body>
</html>
